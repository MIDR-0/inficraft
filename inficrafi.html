<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .craft-item { touch-action: none; }
        #crafting-area::before {
            content: 'Combine elements here';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d1d5db;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 0;
        }
        #crafting-area.has-items::before { display: none; }
        .sidebar-item:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen">

    <!-- Main Crafting Area -->
    <main class="flex-1 flex flex-col relative" id="main-container">
        <div id="crafting-area" class="flex-1 bg-gray-800 m-4 rounded-lg relative overflow-hidden">
            <!-- Crafted items will be appended here -->
        </div>
        <div id="loading-indicator" class="hidden absolute bottom-6 right-6 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Crafting...</span>
        </div>
    </main>

    <!-- Sidebar -->
    <aside class="w-72 bg-gray-800 h-screen flex flex-col shadow-2xl">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-center">Infinite Craft</h1>
        </div>
        <div class="flex-1 p-2 overflow-y-auto" id="elements-sidebar">
             <!-- Discovered elements will be listed here -->
        </div>
        <div class="p-4 border-t border-gray-700 flex justify-center">
            <button id="reset-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Reset Progress
            </button>
        </div>
    </aside>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm w-full mx-4">
            <div class="flex items-center mb-4">
                <div class="bg-red-500 rounded-full p-2 mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-white">Configuration Error</h2>
            </div>
            <p id="error-message" class="text-gray-300 mb-6">Error details go here.</p>
            <button id="close-modal-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Got it
            </button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // --- Your Firebase Configuration ---
        // This was provided when you set up your Firebase project.
        const firebaseConfig = {
            apiKey: "AIzaSyAagikqxsyHwpQxzb9uws-b-iEBuggJb4o",
            authDomain: "inficrafi.firebaseapp.com",
            projectId: "inficrafi",
            storageBucket: "inficrafi.firebasestorage.app",
            messagingSenderId: "669882443556",
            appId: "1:669882443556:web:593addca63674eb23235b1",
            measurementId: "G-116HLXEWGG"
        };

        // --- Firebase Initialization ---
        let app, auth, db, userId;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showErrorModal("Failed to initialize Firebase. Please check your `firebaseConfig` object in the code.");
        }

        // --- State Management ---
        const discoveredElements = new Set();
        const baseElements = ['💧 Water', '🔥 Fire', '💨 Wind', '🌍 Earth'];
        let activeElement = null; // The element being dragged

        // --- DOM Elements ---
        const craftingArea = document.getElementById('crafting-area');
        const elementsSidebar = document.getElementById('elements-sidebar');
        const resetButton = document.getElementById('reset-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- Error Modal Logic ---
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const closeModalButton = document.getElementById('close-modal-button');

        function showErrorModal(message) {
            errorMessage.innerHTML = message; // Use innerHTML to render line breaks
            errorModal.classList.remove('hidden');
        }
        closeModalButton.onclick = () => errorModal.classList.add('hidden');


        // --- Initial Load ---
        // Draw the base elements immediately so the screen isn't blank on startup.
        initializeElements();


        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await loadProgress();
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    if (error.code === 'auth/configuration-not-found') {
                       showErrorModal("<b>Action Required in Firebase:</b><br>Anonymous Sign-In is not enabled. To fix this, open your Firebase project, go to the Authentication section, click the 'Sign-in method' tab, and enable the 'Anonymous' provider. The app cannot save progress until this is done.");
                    } else {
                       showErrorModal(`An unknown authentication error occurred: ${error.message}`);
                    }
                });
            }
        });

        // --- Data Persistence (Firebase) ---
        async function saveProgress() {
            if (!userId) return;
            try {
                await setDoc(doc(db, "users", userId), {
                    discovered: Array.from(discoveredElements)
                });
            } catch (error) {
                console.error("Error saving progress:", error);
            }
        }

        async function loadProgress() {
            if (!userId) return;
            try {
                const docRef = doc(db, "users", userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const loadedElements = data.discovered || [];
                    loadedElements.forEach(element => discoveredElements.add(element));
                }
            } catch (error) {
                console.error("Error loading progress:", error);
            } finally {
                initializeElements();
            }
        }
        
        // --- Core Logic ---
        function initializeElements() {
            elementsSidebar.innerHTML = '';
            const allElements = [...new Set([...baseElements, ...Array.from(discoveredElements)])].sort();
            allElements.forEach(addElementToSidebar);
        }

        function addElementToSidebar(element) {
            if (!element) return;
            const item = document.createElement('div');
            item.textContent = element;
            item.className = 'sidebar-item bg-gray-700 p-2 m-1 rounded-lg text-center cursor-grab transition-transform';
            item.draggable = true;
            elementsSidebar.appendChild(item);
        }

        function createCraftItem(element, x, y) {
            const item = document.createElement('div');
            item.textContent = element;
            item.className = 'craft-item absolute bg-blue-500 p-3 rounded-lg cursor-grab select-none z-10';
            item.style.left = `${x}px`;
            item.style.top = `${y}px`;
            item.dataset.id = Date.now() + Math.random(); // Unique ID for tracking
            craftingArea.appendChild(item);
            updateCraftingAreaState();
            return item;
        }
        
        function updateCraftingAreaState() {
             if (craftingArea.children.length > 0) {
                craftingArea.classList.add('has-items');
            } else {
                craftingArea.classList.remove('has-items');
            }
        }
        
        // --- Gemini API Call ---
        async function combineElements(element1, element2) {
            console.log(`[DEBUG] Attempting to combine: '${element1.innerText}' and '${element2.innerText}'`);
            loadingIndicator.classList.remove('hidden');

            try {
                console.log("[DEBUG] Sending request to /api/combine");
                const response = await fetch('/api/combine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        element1: element1.innerText,
                        element2: element2.innerText
                    }),
                });
                
                console.log(`[DEBUG] Received response with status: ${response.status}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData.error);
                    showErrorModal(`Crafting failed: ${errorData.error}`);
                    return;
                }

                const data = await response.json();
                const newElement = data.result;

                console.log(`[DEBUG] Crafting successful! New element: ${newElement}`);

                // Create new element at the collision point
                const rect1 = element1.getBoundingClientRect();
                const newElem = createCraftItem(newElement, rect1.left - craftingArea.getBoundingClientRect().left, rect1.top - craftingArea.getBoundingClientRect().top);

                // Add to discovered list if it's new
                if (!discoveredElements.has(newElement)) {
                    discoveredElements.add(newElement);
                    addElementToSidebar(newElement);
                    await saveProgress();
                }

                // Remove the old elements
                craftingArea.removeChild(element1);
                craftingArea.removeChild(element2);

            } catch (error) {
                console.error("[DEBUG] A critical error occurred during the fetch call:", error);
                showErrorModal("A network or script error occurred. Check the browser console for details.");
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // --- Drag and Drop Logic ---
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('sidebar-item') || e.target.classList.contains('craft-item')) {
                activeElement = e.target;
            }
        });

        craftingArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        craftingArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!activeElement) return;

            const rect = craftingArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (activeElement.classList.contains('sidebar-item')) {
                createCraftItem(activeElement.textContent, x, y);
            } else if (activeElement.classList.contains('craft-item')) {
                // This logic is for when an existing item is dropped on the canvas
                // We need to check for collision with other elements
                let droppedOnTarget = false;
                for (const child of craftingArea.children) {
                    if (child !== activeElement && isColliding(activeElement, child)) {
                        combineElements(activeElement, child);
                        droppedOnTarget = true;
                        break;
                    }
                }
                if (!droppedOnTarget) {
                     activeElement.style.left = `${x}px`;
                     activeElement.style.top = `${y}px`;
                }
            }
            activeElement = null;
        });

        // Dragging items already on the crafting area
        let offsetX, offsetY;
        craftingArea.addEventListener('mousedown', (e) => {
             if (e.target.classList.contains('craft-item')) {
                activeElement = e.target;
                activeElement.style.zIndex = 20;
                offsetX = e.clientX - activeElement.getBoundingClientRect().left;
                offsetY = e.clientY - activeElement.getBoundingClientRect().top;

                function onMouseMove(e) {
                    if (!activeElement) return;
                    const rect = craftingArea.getBoundingClientRect();
                    let x = e.clientX - rect.left - offsetX;
                    let y = e.clientY - rect.top - offsetY;

                    // Constrain to crafting area
                    x = Math.max(0, Math.min(x, rect.width - activeElement.offsetWidth));
                    y = Math.max(0, Math.min(y, rect.height - activeElement.offsetHeight));

                    activeElement.style.left = `${x}px`;
                    activeElement.style.top = `${y}px`;
                }

                function onMouseUp() {
                    if (!activeElement) return;
                     
                    // Check for collision on mouse up
                    let combined = false;
                    for (const child of craftingArea.children) {
                        if (child !== activeElement && isColliding(activeElement, child)) {
                            combineElements(activeElement, child);
                            combined = true;
                            break;
                        }
                    }

                    activeElement.style.zIndex = 10;
                    activeElement = null;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }
        });
        
        function isColliding(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        // --- Reset Logic ---
        resetButton.addEventListener('click', async () => {
            if (confirm("Are you sure you want to reset all your progress? This cannot be undone.")) {
                 craftingArea.innerHTML = '';
                 updateCraftingAreaState();
                 discoveredElements.clear();
                 await saveProgress();
                 initializeElements();
            }
        });

    </script>
</body>
</html>
